<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/formulario.css">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form class="form" action="" method="get">
        <h2 class="nombre_form">Registro</h2>
        <label>Escribe tu Nombre
            
        </label>
        <input type="text" autofocus="autofocus"  required>

        <label>Escribe tu Email
            
        </label>
        <input type="email" placeholder="example@email.com" required>

        <label>Mes 
            
        </label>
        <input class="mano" type="month" required>

        <label>Semana 
            
        </label>
        <input class="mano" type="week" required>

        <label>No. Control 
            
        </label>
        <input type="number" min="-10" max="10"  required>

        <label>No. Telefono 
            
        </label>
        <input type="tel" maxlength="10"  required>
        
        <label>Buscar 
            
        </label>
        <input class="buscador" type="search" placeholder="Estoy listo para buscar" required>

        <label>Elige tu color Favorito
            
        </label>
        <input type="color" required>

        <button class="mano" type="submit">Enviar</button>
    </form>
</body>
</html>
